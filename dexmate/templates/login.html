<head>
    <ng-include src="'templates/styles.html'"></ng-include>
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <ng-include src="'templates/header.html'"></ng-include>
    <article class="outerwrapper innerwrapper">
        <div class="container">
            <div class="row">
                <article id="registerContent">
                    <div class="col-md-6 col-md-offset-3">
                        <h3 class="border-bottom mb-15 ptb-10">Login</h3>
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Email Address" />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password" />
                            </div>
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <input type="checkbox" id="keepMe">
                                    <label for="keepMe">Keep me signed in</label>
                                </div>
                                <div class="col-md-6 form-group">
                                    <a href="#/troublelogin.html" class="pull-right">Trouble Login?</a>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-9 form-group">
                                    Not registered yet? <a href="#/register">Register</a>
                                </div>
                                <div class="col-md-3 form-group">
                                    <button type="button" class="btn btn-primary btn-block pull-right">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </article>
            </div>
        </div>
    </article>

</body>

</html>
